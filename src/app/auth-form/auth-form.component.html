<p *ngIf="authService.user | async">Bienvenido : {{(authService.user | async).email}}</p>
<form [formGroup]="authForm" (ngSubmit)="onRegister()" *ngIf="!(authService.user | async)">
  <input type="email" formControlName="email">
  <input type="password" formControlName="password">
  <button type="submit" [disabled]="!authForm.valid">Registrarse</button> <!--Ejecutará ngSubmit -> onRegister puesto en la etiqueta form-->
  <button type="button" (click)="onLogin()" [disabled]="!authForm.valid">Log - in</button> <!--Ejecutará onLogin-->
</form>
